<script>
    imgHoverScale($(".part_item_body ul li a"))

    /**
     * 鼠标悬浮缩放函数，主要用于兼容IE8
     * @param ele，选择器/jquery对象/DOM对象
     */
    function imgHoverScale(ele) {
        var $target = $(ele);
        if($target.length <=0) {
            return
        }
        $target.hover(function(){
            $(this).children("img").stop().animate({
                width:"115%",
                height:"115%",
                left:"-7.5%",
                top:"-7.5%"
            })
        },function(){
            $(this).children("img").stop().animate({
                width:"100%",
                height:"100%",
                left:"0px",
                right:"0px"
            })
        });
    }
</script>
